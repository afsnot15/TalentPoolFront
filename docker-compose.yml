version: '3.8'

services:
  front-talentpool:
    container_name: front-talentpool
    build:
      context: ./.docker
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    volumes:
      - '.:/home/node/app'
    entrypoint: sh ./.docker/entrypoint.sh
    environment:
      - NODE_ENV=development
